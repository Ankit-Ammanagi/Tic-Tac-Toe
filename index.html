<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info">
        <h1 id="info_title">TIC TAC TOE</h1>
        <div class="info_player">
            <img src="./assets/cross.png" alt="cross">
            <h1 id="info_player_name1">Player 1</h1>
            <h1>:</h1>
            <h1 id="info_player_score1">0</h1>
        </div>
        <div class="info_player">
            <img src="./assets/circle.png" alt="circle">
            <h1 id="info_player_name2">Player 2</h1>
            <h1>:</h1>
            <h1 id="info_player_score2">0</h1>
        </div>
    </div>
    <div id="grid">
        <div id="grid_square_1" class="grid_square"></div>
        <div id="grid_square_2" class="grid_square"></div>
        <div id="grid_square_3" class="grid_square"></div>
        <div id="grid_square_4" class="grid_square"></div>
        <div id="grid_square_5" class="grid_square"></div>
        <div id="grid_square_6" class="grid_square"></div>
        <div id="grid_square_7" class="grid_square"></div>
        <div id="grid_square_8" class="grid_square"></div>
        <div id="grid_square_9" class="grid_square"></div>
    </div>
    <div id="instructions">
        <h1 id="instructions_text">
            Click the button to start
        </h1>
        <button id="instructions_btn">Start Game</button>
    </div>
    <div id="model">
        <div id="model_container">
            <h2>ENTER PLAYER NAME</h2>
            <form>
                <label for="player1">Player 1</label>
                <input 
                type="text"
                name="player1"
                id="player1"
                placeholder="Player 1"
                maxlength="8"
                required
                >
                <label for="player2">Player 2</label>
                <input 
                type="text"
                name="player2"
                id="player2"
                placeholder="Player 2"
                maxlength="8"
                required
                >
                <input type="submit" value="Start Game">
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
